exec config_current

//all executables go here
exec scripts
exec chatbinds
//BUY BINDS
exec buy_binds
exec script_capslock

exec fix_scoreboard

sensitivity 3
zoom_sensitivity_ratio_mouse 1.1

alias "exec_smoke_crosshair" "exec crosshair_smoke"
alias "exec_current_crosshair" "exec crosshair_bluenogap_1920x1080"
exec_current_crosshair

alias "exec_current_viewmodel" "exec viewmodel_coldzera"
exec_current_viewmodel

alias "exec_crosshair_sniper_width" "exec crosshair_sniper_width"
exec_crosshair_sniper_width

cl_crosshair_sniper_show_normal_inaccuracy 0


//TELEPORTATION
exec teleportation_withundo
bind "e" "+use"
bind "t" "+spray_menu; loadpos"

cl_disablehtmlmotd -1
cl_forcepreload 1

cl_showfps 0
cl_showpos 1
fps_max 0
fps_max_menu 145

cl_join_advertise 2
cl_interp 0
cl_interp_ratio 1.25
cl_interpolate 1	// interpolation turned on for demos



// VIEWMODEL SETTINGS
cl_bob_lower_amt 21
//cl_bobamt_lat 0.1 
//cl_bobamt_vert 0.1
viewmodel_recoil 0
//cl_bob_lower_amt 0

//cl_crosshair_sniper_width 1

//r_drawtracers_firstperson 0
r_drawtracers_firstperson 1


//for no mouse acceleration
//m_customaccel 0
//m_customaccel_exponent 1
//m_customaccel_max 0
//m_customaccel_scale 0
//m_mouseaccel1 0
//m_mouseaccel2 0
//m_mousespeed 0

//m_rawinput 1
m_rawinput 1
m_yaw 0.022
m_pitch 0.022
//end

//bhop and crouch jump
bind "mwheeldown" "+jump"
bind "mwheelup" "gameinstructor_enable 0; r_cleardecals;"
bind "mouse3" "voice_chat"
bind "mouse5" "+m5bind"

voice_positional 0
voice_mixer_volume 0.6
snd_mixer_master_level 0.1
snd_mixahead 0.05	//actual min is around 0.0032766439254
snd_hwcompat 1	//3d advanced processing, 0 = enabled, 1 = disabled
windows_speaker_config 5	// 5.1 surround sound


alias dc disconnect

bind pgup dc


//misc
bind "3" "use weapon_knife"
bind "4" "use weapon_Taser; slot12; savepos"
bind "r" "+reload"

//hud commands
hud_scaling "0.7"
sf_ui_tint "1"
//safezonex "0.85"
safezonex "1"

//teamid on HUD
cl_teamid_overhead 1
cl_teamid_overhead_always 1
cl_teamid_overhead_maxdist 9999
cl_teamid_overhead_maxdist_spec 9999
cl_teamid_overhead_name_alpha 200
cl_teamid_overhead_name_fadetime 1.0

//ping
mm_dedicated_search_maxping "25"

//rates
cl_cmdrate "128"
cl_updaterate "128"
//rate "128000"
rate "786432"

//radar
cl_hud_radar_scale 1.15
cl_radar_icon_scale_min 0.85

//noclip
bind "j" "+noclip; noclip; sm_noclip"

//mat_queue_mode option for legacy
mat_queue_mode -2

//voice
//bind "n" "+voicerecord"

//bind "," "teammenu"

//radio commands
bind "k" "radio1"
bind "," "radio2"
bind "." "radio3"
bind "l" "getout"

//GRENADE BINDS
alias "useMollyCMD" "use weapon_knife; use weapon_molotov; use weapon_incgrenade; show_loadout_toggle; cl_showloadout 1"
alias "useFlashCMD" "use weapon_knife; use weapon_flashbang; show_loadout_toggle; cl_showloadout 1"
alias "useSmokeCMD" "use weapon_knife; use weapon_smokegrenade; show_loadout_toggle; cl_showloadout 1"
alias "useHegrenadeCMD" "use weapon_knife; use weapon_hegrenade; show_loadout_toggle; cl_showloadout 1"
alias "useDecoyCMD" "use weapon_knife; use weapon_decoy; show_loadout_toggle; cl_showloadout 1"

bind "z" "useMollyCMD"
bind "x" "useFlashCMD"
bind "c" "useSmokeCMD"
bind "v" "useHegrenadeCMD"
bind "6" "useDecoyCMD"

